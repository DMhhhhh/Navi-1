<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Web-Navigation</title>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="/style.34045e58.css">
<script src="/style.34045e58.js"></script></head>

<body>
<header class="globalHeader">
    <p class="headline">Web Navigation</p>
    <div class="search">
        <div class="icon-wrapper">
            <svg class="icon">
                <use xlink:href="#icon-search"></use>
            </svg>
        </div>
        <form class="searchForm" method="get" action="https://www.baidu.com/s">
            <input name="wd" type="text">
        </form>
    </div>
</header>

<main class="globalMain">
    <ul class="siteList">
        <li>
            <div class="site">
                <div class="logo">A</div>
                <div class="link">acfun.cn</div>
            </div>
        </li>
        <li>
            <div class="site">
                <div class="logo">B</div>
                <div class="link">bilibili.com</div>
            </div>
        </li>
        <li class="last">
            <div class="site">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add2"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</main>
<script src="/iconfont.b998de2a.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/main.b91c6799.js"></script>
</body>
</html>
